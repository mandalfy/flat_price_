<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Prediction Result</h1>
        <div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-2 text-gray-700">Predicted Flat Price</h2>
                <p class="text-4xl font-bold text-green-600">â‚¹{{ predicted_price }} Lakhs</p>
            </div>
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-2 text-gray-700">Feasibility Score</h2>
                <div class="relative pt-1">
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-200">
                        <div style="width:{{ feasibility_score }}%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500"></div>
                    </div>
                    <p class="text-3xl font-bold text-blue-600">{{ feasibility_score }}%</p>
                </div>
            </div>
            <div class="flex items-center justify-center mt-6">
                <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Make Another Prediction
                </a>
            </div>
        </div>
    </div>
</body>
</html>
